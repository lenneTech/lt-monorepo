# ======================================================================================================================
# Different stages for pipelines
# See https://docs.gitlab.com/ee/ci/pipelines/
# ======================================================================================================================
stages:
  - test
  - build

# ======================================================================================================================
# Docker image for runner
# See https://docs.gitlab.com/runner/
# ======================================================================================================================
image: node:22-alpine

# ======================================================================================================================
# Install npm packages for tasks
# Not processed directly because of the dot (.) at the beginning, but used later in tasks via `extends`
# ======================================================================================================================
.distributed:
  interruptible: true
  only:
    - merge_requests
  cache:
    key:
      files:
        - package-lock.json
    paths:
      - .npm/
  before_script:
    - npm run init

# ======================================================================================================================
# Lint
# ======================================================================================================================
lint:
  stage: test
  extends: .distributed
  only:
    - merge_requests
  script:
    - npm run lint

# ======================================================================================================================
# Test
# ======================================================================================================================
test:
  stage: test
  extends: .distributed
  only:
    - merge_requests
  script:
    - npm run test

# ======================================================================================================================
# Build
# ======================================================================================================================
build:
  stage: build
  extends: .distributed
  only:
    - merge_requests
  script:
    - npm run build